<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.0/css/bootstrap.css">
    <script src="/static/js/main.js"></script>
    <title>MLB Divisions Tracker</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center">
                <h2 th:text="${alLeader}"></h2>
            </div>
            <div class="col-md-6 text-center">
                <h2 th:text="${nlLeader}"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 standings-col" th:each="league : ${divisionStandings}">
                <table class="table" style="width: 55%;" th:each="divisionStanding : ${league}">
                    <tr>
                        <th class="w-10"></th>
                        <th class="w-25" th:text="${divisionStanding.name}"></th>
                        <th class="w-10">W</th>
                        <th class="w-10">L</th>
                        <th class="w-10">Pct.</th>
                        <th class="w-10">GB</th>
                    </tr>
                    <tr th:each="teamRecord : ${divisionStanding.teams}">
                        <td>
                            <div class="logo-wrapper">
                                <img th:src="'/images/' + ${teamRecord.team.id} + '/primary.png'" style="height: 100%; width: 100%; object-fit: contain;">
                            </div>
                        </td>
                        <td class="align-middle" th:text="${teamRecord.team.name}"></td>
                        <td class="align-middle" th:text="${teamRecord.wins}"></td>
                        <td class="align-middle" th:text="${teamRecord.losses}"></td>
                        <td class="align-middle" th:text="${teamRecord.winningPercentage}"></td>
                        <td class="align-middle" th:text="${teamRecord.gamesBack}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
